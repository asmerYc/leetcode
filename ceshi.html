<script>
  var result;
  function addDigits (num) {
  let operateNum = num + '';
    result = 0;
  for(let i =0; i<operateNum.length; i++) {
    result += Number(operateNum[i]);
  }

  if(result > 9) {
    return addDigits(result)
  } else {
    return result;
  }

}
