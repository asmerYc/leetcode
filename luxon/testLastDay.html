<script>
    var DateTime = luxon.DateTime;
// 获取当前的 UTC 时间
// 获取当前的 UTC 时间
console.log(DateTime.now(), 'now++++');
console.log(DateTime.local(), 'local++++');
const nowUtc = DateTime.utc();

// 获取过去一天的开始日期和结束日期
const startOfYesterday = nowUtc.minus({ days: 1 }).startOf('day');
const endOfYesterday = nowUtc.minus({ days: 1 }).endOf('day');

const startOfToday = nowUtc.startOf('day');
const endOfToday = nowUtc.endOf('day');

console.log('Start of yesterday:', startOfYesterday.toISO());
console.log('End of yesterday:', endOfYesterday.toISO());

console.log('Start of today:', startOfToday.toISO());
console.log('End of today:', endOfToday.toISO());

console.log('UTC:', nowUtc.toISO());
</script>
