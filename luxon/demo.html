<script>
    var DateTime = luxon.DateTime;
    const dt = DateTime.local(2017, 5, 15, 8, 30);
    console.log(dt.toISO(), 'toISO+++')
    console.log(dt.toString(), 'toString+++')
    console.log(dt.year, 'year+++')
    console.log(dt.month, 'month+++')
    console.log(dt.day, 'day+++')
</script>
