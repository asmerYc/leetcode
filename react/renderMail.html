<script type="text/babel">

            event_details: [

                },

        {

            vendor: "SendGrid",

            event_details: [

                },
                {
                    event_name: "delivered",
                    datetime: "2023-08-05T16:50:53Z"
                }
            ],
            delivered_datetime: "2023-08-05T16:50:53.000Z",
            last_update_datetime: "2023-08-05T16:50:53.000Z",
            template_code: "policy-renew-reminder"
        },
        {
            key:'3',
            categories: [
                "EXACT"
            ],
            delivery_status: "DELIVERED",
            vendor: "SendGrid",
            subject: "Still Gotcha",
            from: "support@novo.us",
            to: "testmotionautoinsurance5@gmail.com",
            event_details: [
                {
                    event_name: "processed",
                    datetime: "2023-08-06T16:50:50Z"
                },
                {
                    event_name: "delivered",
                    datetime: "2023-08-06T16:50:53Z"
                }
            ],
            delivered_datetime: "2023-08-06T16:50:53.000Z",
            last_update_datetime: "2023-08-06T16:50:53.000Z",
            template_code: "policy-renew-reminder"
        }
    ]
const App = () => {
  const { useState, useEffect, createRef, useRef, InputRef } = React;

  const [searchText, setSearchText] = useState('');
  const [data, setData] = useState([]);
  const [loading, setLoading] = useState(true);
  const [searchedColumn, setSearchedColumn] = useState('');
  const searchInput = useRef(null);

  useEffect(() => {
    setLoading(true); 
    axios.get('https://localhost:5001/api/Companion/getPolicyEmailHistory?PolicyNumber=LRUEF1021Z', {
    headers: {
           'XApiKey': 'cap31ef8d4-q35e-4f56-9p7d-436a8a2b2R3y',
    }
    })
    .then(response => {
        const newData = response.data.result.map((item,index) => ({
              ...item,
              key:String(index + 1),
              ...calculateEventRatio(item.eventDetails),
            }))
            console.log(newData, 'newData');
            setData(newData);
            setLoading(false);
          })
          .catch(error => {
              console.error('Error fetching data:', error);
              setLoading(false);
          });
    }, []);

    const calculateEventRatio = (events) => {
      let openCount = 0;
      let processedCount = 0;
      let latestOpenTime = '';
      let latestProcessedTime = '';
      events.forEach(event => {
        if (event.eventName === "open") {
          openCount++;
          if (!latestOpenTime || event.datetime > latestOpenTime) {
        latestOpenTime = event.datetime;
      }
        } else if (event.eventName === "processed") {
          processedCount++;
          if (!latestProcessedTime || event.datetime > latestProcessedTime) {
         latestProcessedTime = event.datetime;
      }
        }
      });
      return {
        openClick:`${openCount}/${processedCount}`,
        openDate:latestOpenTime,
        clickDate:latestProcessedTime,
      };
    }


  const handleSearch = (
    selectedKeys,
    confirm,
    dataIndex,
  ) => {
    confirm();
    setSearchText(selectedKeys[0]);
    setSearchedColumn(dataIndex);
  };

  const handleReset = (clearFilters) => {
    clearFilters();
    setSearchText('');
  };
  const formatDate = (date) => {
    return date ? moment(date).format('YYYY-MM-DD HH:mm:ss') : ''
  }

  const getColumnSearchProps = (dataIndex) => ({
    filterDropdown: ({ setSelectedKeys, selectedKeys, confirm, clearFilters, close }) => {
    return (
      <div style={{ padding: 8 }} onKeyDown={e => e.stopPropagation()}>
        <antd.Input
          ref={searchInput}
          placeholder={`Search ${dataIndex}`}
          value={selectedKeys[0]}
          onChange={e => setSelectedKeys(e.target.value ? [e.target.value] : [])}
          onPressEnter={() => handleSearch(selectedKeys, confirm, dataIndex)}
          style={{ marginBottom: 8, display: 'block' }}
        />
        <antd.Space>
          <antd.Button
            type="primary"
            onClick={() => handleSearch(selectedKeys, confirm, dataIndex)}
            icon={<icons.SearchOutlined />}
            size="small"
            style={{ width: 90 }}
          >
            Search
          </antd.Button>
          <antd.Button
            onClick={() => clearFilters && handleReset(clearFilters)}
            size="small"
            style={{ width: 90 }}
          >
            Reset
          </antd.Button>
        </antd.Space>
      </div>
        )
    },
    filterIcon: (filtered) => (
      <icons.SearchOutlined style={{ color: filtered ? '#1890ff' : undefined }} />
    ),
    onFilter: (value, record) =>
      record[dataIndex]
        .toString()
        .toLowerCase()
        .includes((value).toLowerCase()),
    onFilterDropdownOpenChange: visible => {
      if (visible) {
        setTimeout(() => searchInput.current.select(), 100);
      }
    },
    render: text =>
      searchedColumn === dataIndex ? (
        text
      ) : (
        text
      ),
  });

  const columns = [
    {
      title: 'Categories',
      dataIndex: 'categories',
      key: 'categories',
      width: '15%',
      ...getColumnSearchProps('categories'),
    },
    {
      title: 'Subject',
      dataIndex: 'subject',
      key: 'subject',
      width: '30%',
      sorter: (a, b) => a.subject.length - b.subject.length,
    },
    {
      title: 'SentDate',
      dataIndex: 'lastUpdateDatetime',
      key: 'lastUpdateDatetime',
      width: '15%',
      render: lastUpdateDatetime => moment(lastUpdateDatetime).format('YYYY-MM-DD HH:mm:ss'),
      sorter: (a, b) => {
        const dateA = moment(a.lastUpdateDatetime).toDate();
        const dateB = moment(b.lastUpdateDatetime).toDate();
        return dateA - dateB;
      },
    },
    {
      title: 'Open/Click',
      dataIndex: 'openClick',
      key: 'openClick',
      width: '20%',
      render: (_, record) => (
        <antd.Tooltip title={    <div>
        <div>{`OpenTime: ${formatDate(record.openDate)}`}</div>
        <div>{`ClickTime: ${formatDate(record.clickDate)}`}</div>
      </div>} color={'#108ee9'} key={'#108ee9'}>
          {record.openClick}
        </antd.Tooltip>
      )
    },
    {
      title: 'Status',
      dataIndex: 'deliveryStatus',
      key: 'deliveryStatus',
      ...getColumnSearchProps('deliveryStatus'),
    },
  ];

  return (
    <div style={{ width: 'auto', margin: '10px' }}>
        <antd.Spin spinning={loading}>
            <antd.Table columns={columns} dataSource={data} />
        </antd.Spin>
    </div>
  );
};

ReactDOM.render(<App />,document.getElementById("root"));
</script>
</body>
</html>
